<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
</head>
<body>
  <div class="form-container">

    <div class="register-form m-b">
      <p class="m-0">Register</p>
      <form action="#" class="login">
        <input type="text" placeholder="Firstname" class="m-b form-input-txt">
        <input type="text" placeholder="Lastname" class="m-b m-l form-input-txt">
        <input type="email" placeholder="Email" class="m-b form-input-txt">

        <input type="text" placeholder="Username" class="m-l m-b form-input-txt">
        <input type="password" placeholder="Password" class="m-b form-input-txt">
        <input type="password" placeholder="Confirm password" class="m-b m-l form-input-txt">
        <input type="button" value="submit" class="align-right btn">
      </form>
    </div>

    <div class="login-form">
      <p class="m-0">Login</p>
      <form action="#" class="login">
        <input type="text" placeholder="Username" class="form-input-txt">
        <input type="password" placeholder="Password" class="m-l  m-b form-input-txt">
        <input type="button" value="login" class="align-right btn">
      </form>
    </div>
  </div>
  
</body>
</html>
